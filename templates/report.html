<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Report - {{ system_info.hostname if system_info else 'OCI Analysis' }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Official Nord Color Palette */
            --nord0: #2E3440;
            --nord1: #3B4252;
            --nord2: #434C5E;
            --nord3: #4C566A;
            --nord4: #D8DEE9;
            --nord5: #E5E9F0;
            --nord6: #ECEFF4;
            --nord7: #8FBCBB;
            --nord8: #88C0D0;
            --nord9: #81A1C1;
            --nord10: #5E81AC;
            --nord11: #BF616A;
            --nord12: #D08770;
            --nord13: #EBCB8B;
            --nord14: #A3BE8C;
            --nord15: #B48EAD;
            
            /* Semantic Nord Theme Variables */
            --bg-primary: var(--nord6);
            --bg-secondary: var(--nord5);
            --bg-elevated: #ffffff;
            --bg-dark: var(--nord0);
            --bg-dark-elevated: var(--nord1);
            --text-primary: var(--nord0);
            --text-secondary: var(--nord3);
            --text-muted: var(--nord2);
            --text-light: var(--nord4);
            --accent-primary: var(--nord10);
            --accent-secondary: var(--nord9);
            --accent-frost: var(--nord8);
            --accent-aurora-red: var(--nord11);
            --accent-aurora-orange: var(--nord12);
            --accent-aurora-yellow: var(--nord13);
            --accent-aurora-green: var(--nord14);
            --accent-aurora-purple: var(--nord15);
            --border-light: var(--nord4);
            --border-medium: var(--nord3);
            --shadow: 0 1px 3px 0 rgba(46, 52, 64, 0.1), 0 1px 2px 0 rgba(46, 52, 64, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(46, 52, 64, 0.1), 0 4px 6px -2px rgba(46, 52, 64, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header */
        .report-header {
            background: linear-gradient(135deg, var(--nord10) 0%, var(--nord9) 50%, var(--nord8) 100%);
            color: var(--nord6);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .report-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ECEFF4' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
        }

        .report-header .content {
            position: relative;
            z-index: 1;
        }

        .report-header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--nord6);
        }

        .report-header .meta {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 400;
            color: var(--nord4);
        }

        /* Navigation */
        .nav-bar {
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--nord6);
            border: 1px solid var(--accent-primary);
        }

        .btn-primary:hover {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--border-light);
            border-color: var(--border-medium);
            transform: translateY(-1px);
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        /* Main Content */
        .report-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .report-content {
            padding: 3rem;
            max-width: none;
            line-height: 1.7;
        }

        /* Typography */
        .report-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 3rem 0 1.5rem 0;
            color: var(--text-primary);
            position: relative;
            padding-bottom: 1rem;
        }

        .report-content h1:first-child {
            margin-top: 0;
        }

        .report-content h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-frost));
            border-radius: 2px;
        }

        .report-content h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 2.5rem 0 1.25rem 0;
            color: var(--text-primary);
            position: relative;
            padding-bottom: 0.75rem;
        }

        .report-content h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--accent-frost);
            border-radius: 2px;
        }

        .report-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: var(--text-primary);
        }

        .report-content h4 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem 0;
            color: var(--text-primary);
        }

        .report-content h5, .report-content h6 {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 1.25rem 0 0.5rem 0;
            color: var(--text-primary);
        }

        .report-content p {
            margin-bottom: 1.25rem;
            color: var(--text-primary);
        }

        /* Lists */
        .report-content ul, .report-content ol {
            margin: 1.5rem 0;
            padding-left: 1.5rem;
        }

        .report-content li {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .report-content ul li::marker {
            color: var(--accent-primary);
        }

        .report-content ol li::marker {
            color: var(--accent-primary);
        }

        /* Images */
        .report-content img {
            max-width: 100%;
            height: auto;
            margin: 2rem auto;
            display: block;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            max-height: 500px;
            object-fit: contain;
            border: 1px solid var(--border-light);
        }

        .report-content img:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(46, 52, 64, 0.1), 0 10px 10px -5px rgba(46, 52, 64, 0.04);
        }

        /* Tables */
        .report-content table {
            width: 100%;
            margin: 2rem 0;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--bg-elevated);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            border: 1px solid var(--border-light);
        }

        .report-content table th {
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }

        .report-content table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-primary);
        }

        .report-content table tr:last-child td {
            border-bottom: none;
        }

        .report-content table tr:nth-child(even) {
            background: var(--nord6);
        }

        .report-content table tr:hover {
            background: var(--bg-secondary);
        }

        /* Code */
        .report-content code {
            background: var(--bg-secondary);
            color: var(--accent-aurora-red);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.875em;
            font-weight: 500;
            border: 1px solid var(--border-light);
        }

        .report-content pre {
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 2rem 0;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            box-shadow: var(--shadow);
            border: 1px solid var(--nord2);
        }

        .report-content pre code {
            background: transparent;
            color: inherit;
            padding: 0;
            border-radius: 0;
            border: none;
        }

        /* Blockquotes */
        .report-content blockquote {
            border-left: 4px solid var(--accent-primary);
            background: var(--bg-secondary);
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 12px 12px 0;
            font-style: italic;
            color: var(--text-secondary);
            position: relative;
        }

        .report-content blockquote::before {
            content: '"';
            font-size: 4rem;
            color: var(--accent-frost);
            position: absolute;
            top: -0.5rem;
            left: 1rem;
            opacity: 0.3;
            font-family: serif;
        }

        /* Links */
        .report-content a {
            color: var(--accent-primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .report-content a:hover {
            color: var(--accent-secondary);
            border-bottom-color: var(--accent-secondary);
        }

        /* Horizontal rules */
        .report-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-frost), transparent);
            margin: 3rem 0;
            border-radius: 1px;
        }

        /* Strong and emphasis */
        .report-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .report-content em {
            font-style: italic;
            color: var(--text-secondary);
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(46, 52, 64, 0.95);
            backdrop-filter: blur(4px);
            cursor: pointer;
        }

        .image-modal img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }

        .image-modal .close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: var(--nord6);
            font-size: 2rem;
            cursor: pointer;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            border-radius: 50%;
            transition: all 0.2s ease;
            border: 1px solid var(--nord2);
        }

        .image-modal .close:hover {
            background: var(--nord1);
            transform: scale(1.1);
        }

        /* Alert/Info boxes */
        .report-content .alert {
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .report-content .alert-info {
            background: rgba(136, 192, 208, 0.1);
            border-left-color: var(--accent-frost);
            color: var(--text-primary);
        }

        .report-content .alert-warning {
            background: rgba(235, 203, 139, 0.1);
            border-left-color: var(--accent-aurora-yellow);
            color: var(--text-primary);
        }

        .report-content .alert-success {
            background: rgba(163, 190, 140, 0.1);
            border-left-color: var(--accent-aurora-green);
            color: var(--text-primary);
        }

        .report-content .alert-error {
            background: rgba(191, 97, 106, 0.1);
            border-left-color: var(--accent-aurora-red);
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .report-header {
                padding: 1.5rem;
            }

            .report-header h1 {
                font-size: 1.75rem;
            }

            .report-content {
                padding: 2rem 1.5rem;
            }

            .report-content h1 {
                font-size: 2rem;
            }

            .report-content h2 {
                font-size: 1.5rem;
            }

            .nav-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-group {
                justify-content: center;
            }

            .report-content table {
                font-size: 0.8rem;
            }

            .report-content table th,
            .report-content table td {
                padding: 0.75rem 0.5rem;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }
            
            .nav-bar {
                display: none !important;
            }
            
            .report-header {
                background: var(--accent-primary) !important;
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
            
            .report-content img {
                max-height: 400px;
                page-break-inside: avoid;
            }
            
            .report-card {
                box-shadow: none;
                border: 1px solid var(--border-light);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .report-card {
            animation: fadeIn 0.6s ease-out;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Selection styling */
        ::selection {
            background: var(--accent-frost);
            color: var(--bg-dark);
        }

        ::-moz-selection {
            background: var(--accent-frost);
            color: var(--bg-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Report Header -->
        <div class="report-header">
            <div class="content">
                <h1>
                    <i class="fas fa-chart-line"></i>
                    Analysis Report
                </h1>
                {% if run_info %}
                <div class="meta">
                    <i class="fas fa-server"></i> <strong>{{ run_info.hostname }}</strong>
                    <span style="margin: 0 1rem;">•</span>
                    <i class="fas fa-clock"></i> {{ run_info.timestamp_str }}
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
            
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="toggleView()" id="toggle-btn">
                    <i class="fas fa-code"></i>
                    View Markdown
                </button>
                <button class="btn btn-secondary" onclick="printReport()">
                    <i class="fas fa-print"></i>
                    Print Report
                </button>
            </div>
        </div>

        <!-- Report Content -->
        <div class="report-card">
            <!-- HTML View -->
            <div id="html-view" class="report-content">
                {{ html_content | safe }}
            </div>

            <!-- Markdown View (hidden by default) -->
            <div id="markdown-view" style="display: none;">
                <div class="report-content">
                    <pre><code class="language-markdown">{{ markdown_content }}</code></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="close">×</span>
        <img id="modalImage" src="" alt="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        let showingMarkdown = false;

        function toggleView() {
            const htmlView = document.getElementById('html-view');
            const markdownView = document.getElementById('markdown-view');
            const toggleBtn = document.getElementById('toggle-btn');

            if (showingMarkdown) {
                htmlView.style.display = 'block';
                markdownView.style.display = 'none';
                toggleBtn.innerHTML = '<i class="fas fa-code"></i> View Markdown';
                showingMarkdown = false;
            } else {
                htmlView.style.display = 'none';
                markdownView.style.display = 'block';
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i> View HTML';
                showingMarkdown = true;
            }
        }

        function printReport() {
            window.print();
        }

        // Image modal functionality
        function setupImageModal() {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.close');
            
            // Add click event to all images in the report
            document.querySelectorAll('.report-content img').forEach(img => {
                img.addEventListener('click', function() {
                    modal.style.display = 'block';
                    modalImg.src = this.src;
                    modalImg.alt = this.alt;
                    document.body.style.overflow = 'hidden';
                });
            });
            
            // Close modal function
            function closeModal() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });
        }

        // Smooth scrolling for anchor links
        function setupSmoothScrolling() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Prism for syntax highlighting
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
            
            // Setup image modal
            setupImageModal();
            
            // Setup smooth scrolling
            setupSmoothScrolling();
        });
    </script>
</body>
</html>

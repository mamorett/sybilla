<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Report - {{ run_info.hostname if run_info else run_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        .report-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0.375rem;
            margin-bottom: 2rem;
        }
        .report-content {
            line-height: 1.6;
        }
        .report-content h1, .report-content h2, .report-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .report-content h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        .report-content h2 {
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 0.3rem;
        }
        .report-content table {
            margin: 1rem 0;
        }
        .report-content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 1rem;
            margin: 1rem 0;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
        }
        .report-content code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        .report-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
        }
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-light">
    <a href="/" class="btn btn-primary btn-back">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="container mt-4">
        <!-- Report Header -->
        <div class="report-header p-4">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2">
                        <i class="fas fa-file-alt"></i> Analysis Report
                    </h1>
                    {% if run_info %}
                    <p class="mb-0">
                        <strong>Host:</strong> {{ run_info.hostname }} | 
                        <strong>Generated:</strong> {{ run_info.timestamp_str }}
                    </p>
                    {% endif %}
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group" role="group">
                        <button class="btn btn-light btn-sm" onclick="toggleView()" id="toggle-btn">
                            <i class="fas fa-code"></i> View Markdown
                        </button>
                        <button class="btn btn-light btn-sm" onclick="printReport()">
                            <i class="fas fa-print"></i> Print
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Report Content -->
        <div class="card">
            <div class="card-body">
                <!-- HTML View -->
                <div id="html-view" class="report-content">
                    {{ html_content | safe }}
                </div>

                <!-- Markdown View (hidden by default) -->
                <div id="markdown-view" style="display: none;">
                    <pre><code>{{ markdown_content }}</code></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        let showingMarkdown = false;

        function toggleView() {
            const htmlView = document.getElementById('html-view');
            const markdownView = document.getElementById('markdown-view');
            const toggleBtn = document.getElementById('toggle-btn');

            if (showingMarkdown) {
                htmlView.style.display = 'block';
                markdownView.style.display = 'none';
                toggleBtn.innerHTML = '<i class="fas fa-code"></i> View Markdown';
                showingMarkdown = false;
            } else {
                htmlView.style.display = 'none';
                markdownView.style.display = 'block';
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i> View HTML';
                showingMarkdown = true;
            }
        }

        function printReport() {
            // Hide the back button and toggle controls for printing
            const backBtn = document.querySelector('.btn-back');
            const controls = document.querySelector('.btn-group');
            
            backBtn.style.display = 'none';
            controls.style.display = 'none';
            
            window.print();
            
            // Restore after printing
            setTimeout(() => {
                backBtn.style.display = 'block';
                controls.style.display = 'block';
            }, 1000);
        }

        // Handle print media query
        window.addEventListener('beforeprint', function() {
            document.querySelector('.btn-back').style.display = 'none';
            document.querySelector('.btn-group').style.display = 'none';
        });

        window.addEventListener('afterprint', function() {
            document.querySelector('.btn-back').style.display = 'block';
            document.querySelector('.btn-group').style.display = 'block';
        });
    </script>
</body>
</html>
